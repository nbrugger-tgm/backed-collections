java {
    sourceCompatibility JavaVersion.VERSION_1_9
    targetCompatibility JavaVersion.VERSION_1_9
    //withJavadocJar()
    withSourcesJar()
}
publishing {
    publications {
        gpr(MavenPublication) {
            from(components.java)
            pom {
                description = 'A lib to create Maps and Lists that store their data anywere you want (e.g. Files)'
                developers {
                    developer {
                        id = 'nbugger'
                        email = 'nbrugger@student.tgm.ac.at'
                    }
                }
            }
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/nbrugger-tgm/backed-collections")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
            }
        }
		
		maven {
            name = "Bintray"
            url = uri("https://api.bintray.com/maven/nbrugger-tgm/java-libs/backed-collections/;publish=1")
            credentials {
                username = "nbrugger-tgm"
                password = System.getenv("BINTRAY_TOKEN") ?: new File("TOKENS").readLines().get(0)
            }
        }
    }
}

dependencies {

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    implementation 'com.google.guava:guava-testlib:29.0-jre'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
